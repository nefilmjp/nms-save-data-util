name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - 'release-test'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Env SEMVER
      run: $Env:SEMVER = $Env:GITHUB_REF_NAME.SubString(1)

    - name: Env VERSION
      env:
        PR_NUMBER: ${{ github.event.number || 0 }}
      run: $Env:VERSION = "$Env:SEMVER.$Env:PR_NUMBER"

    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -o output -p:PublishDir=output -p:Version=$Env:VERSION

    - name: Artifact
      uses: actions/upload-artifact@v3
      with:
        name: NMSSaveDataUtil-${{ env.GITHUB_REF_NAME }}-win-x64
        path: |
          output/NMSSaveDataUtil.exe
          output/7za.exe
        retention-days: 1

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: output/*.zip
